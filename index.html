<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tic Tac Toe</title>
  <link href="https://fonts.googleapis.com/css?family=Assistant" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.js"
      integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
  <script src="js/scripts.js"></script>
  <link rel="stylesheet" href="css/styles.css">
</head>
  <body class="container">
    <div id="board">
      <div class="row">
        <div id="spot0" class="col-4 odd" value="0">

        </div>
        <div id="spot1" class="col-4 even" value="1">

        </div>
        <div id="spot2" class="col-4 odd" value="2">

        </div>
      </div>
      <div class="row">
        <div id="spot3" class="col-4 even" value="3">

        </div>
        <div id="spot4" class="col-4 odd" value="4">

        </div>
        <div id="spot5" class="col-4 even" value="5">

        </div>
      </div>
      <div class="row">
        <div id="spot6" class="col-4 odd" value="6">

        </div>

        <div id="spot7" class="col-4 even" value="7">

        </div>
        <div id="spot8" class="col-4 odd" value="8">

        </div>
      </div>
    </div>

    <div id="GameOver">
      <div id="win" class="result">
        <h3>You Won!</h3>
      </div>
      <div id="lose" class="result">
        <h3>You lost :(</h3>
      </div>
      <div id="draw" class="result">
        <h3>The game is draw</h3>
      </div>
    </div>
  </body>
</html>
